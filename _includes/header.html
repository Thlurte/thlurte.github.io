<header class="header">

    <title>thlurte</title>
    <div class="navigation">
        <ul class="menu">
            <li class="menu__entry"><a href="{{ site.url }}">home</a></li>
            <li class="menu__entry"><a href="{{ site.url }}/projects">projects</a></li>
            <li class="menu__entry"><a href="{{ site.url }}/posts">posts</a></li>
            <li class="menu__entry"><a href="{{ site.url }}/about">about</a></li>
        </ul>
    </div>
    <ul class="social-links">
        {% if site.author.email %}
        <a href="mailto:{{ site.author.email }}" class="social-links__entry" target="_blank">
            <i class="fas fa-envelope-square"></i>
        </a>
        {% endif %}
        {% if site.author.github %}
        <a href="https://github.com/{{ site.author.github }}" class="social-links__entry" target="_blank">
            <i class="fab fa-github"></i>
        </a>
        {% endif %}
        {% if site.author.linkedin %}
        <a href="https://in.linkedin.com/in/{{ site.author.linkedin }}" class="social-links__entry" target="_blank">
            <i class="fab fa-linkedin-in"></i>
        </a>
        {% endif %}
        {% if site.rss %}
        <a href="{{ site.url }}/feed.xml" class="social-links__entry" target="_blank">
            <i style="color: rgba( 254, 164, 1, 100%);" class="fas fa-rss"></i>
        </a>
        {% endif %}

        {% if site.dark_mode %}
        <a class="social-links__entry" href='#' onclick="switch_dark_mode_icon(darkmode, 'dark_mode_toggle')">
            <i style="color: rgba( 254, 164, 1, 100%);" id="dark_mode_toggle" class="fas fa-sun"></i>
        </a>
        {% endif %}
    </ul>
</header>
